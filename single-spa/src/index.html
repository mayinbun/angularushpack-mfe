<html lang="en">

    <meta charset="UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

<body>
<button style="background: darkred; color: white" onclick="goToPage('/aragorn')">Team Aragorn</button>
<button style="background: cornflowerblue; color: white" onclick="goToPage('/gandalf')">Team Gandalf</button>
<button style="background: black; color: white" onclick="goToPage('/saruman')">Team Saruman</button>
<button style="background: forestgreen; color: white" onclick="goToPage('/legolas')">Team Legolas</button>

<script>
    function goToPage(page) {
        history.pushState({}, '', page || '')
    }
</script>
